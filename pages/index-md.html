<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../dist/css/styles.css" rel="stylesheet" />
    <!-- style for fixed sidebar -->
    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="container-blog.css">
   
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div id="sidebar-wrapper" class="bg-light border-right min-vh-100">
        <!-- sidebar position height -->
        <div class="sidebar-heading text-center">
          <i class="bi bi-journal-code"></i> topic
        </div>
        <div class="list-group list-group-flush overflow-auto vh-100 ">
          <div id="sidebar">
            <!-- sidebar item here-->
          </div>
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper" class="">
        <div id="navbar"></div>
        <!-- navbar item-->
        <!-- Page content-->
        <div class="mt-0 ">
          <main class="blog-single gray-bg">
            <div class="container">
              <div class="row align-items-start">
                <div class="col-lg-8 m-15px-tb">
                  <article class="article">
                    <div id="app">
                      <div class="d-flex align-items-center justify-content-center" style="height: 600px;padding-left: 0px;position: sticky">
                        <div class="spinner-border text-secondary" role="status"></div>
                      </div>
                    </div>
                  </article>
                </div>
                <widget class="col-lg-4 m-15px-tb blog-aside ">
                  <div class="widget widget-post ">
                    <div class="widget-title">
                      <h3>table contents</h3>
                    </div>
                    <div class="widget-body">
                        <div id="widget">
                          <div class="d-flex align-items-center justify-content-center" style="height: 100px;padding-left: 0px;position: sticky">
                            <div class="spinner-border text-secondary" role="status"></div>
                          </div>
                        </div>
                    </div>
                  </div>
                </widget>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <footer class="bg-gray text-center py-5 mb-5 mb-xl-0">
      <div class="container px-5">
        <div class="text-black-50 small">
          <div class="mb-2">&copy; Your Website 2023. All Rights Reserved.</div>
          <a href="#!">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">Terms</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">FAQ</a>
        </div>
      </div>
    </footer>
    
    <script src="container.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
    <script src="widget.js"></script>
    <!-- local storage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../dist/js/scripts.js"></script>
  </body>
</html>
